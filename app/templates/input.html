{% extends "base.html" %}

{% block content %}
<html>
  <h1>Model Inputs</h1>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.claim.label }}<br>
      {{ form.claim(size=32) }}
    </p>
    <p>
      {{ form.document.label }}<br>
      {{ form.document(size=64) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
</html>
{% endblock %}
